<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="img/png" href="../../assets/img/logo.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Noto+Serif+JP:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/index.css" />
    <link rel="stylesheet" href="../../assets/css/base.css" />
    <link rel="stylesheet" href="../../assets/css/header.css" />
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="../../assets/css/footer.css" />
    <title>Login</title>
  </head>
  
  <body>
  <div class="container">

    <header class="header">
        <div class="header__logo">
        <a href="../../index.html">
            <img
            src="https://www.islabit.com/wp-content/uploads/2018/11/Netflix.png"
            alt="logo de netflix"
            />
        </a>
        </div>
    </header>

    <div class="login__form--container">
        <form class="login__form">
            <h1>Iniciar Sesión</h1>
            <label for="email"></label>
            <input type="email" name="email" placeholder="Correo eléctronico o número de teléfono" required >
            <label for="password"></label>
            <input type="password" name="password" placeholder="Contraseña" required >
            <button type="submit">Iniciar Sesión</button>
            <div class="login__form--container-checkbox">
            <div>
                <input type="checkbox" checked="checked">
                <label class="checkbox">Recuérdame</label>
            </div>
            <p class="login__form--password"><a href="#">¿Olvidaste tu contraseña?</a></p>
            </div>
        </form>
    </div>

 </div>
 </body>
</html>
